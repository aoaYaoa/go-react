services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: go-react-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - DATABASE_TYPE=mgdb
      - DATABASE_HOST=mongo
      - DATABASE_PORT=27017
      - DATABASE_NAME=appdb
      - CGO_ENABLED=0
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always

  # MongoDB 数据库
  mongo:
    image: mongo:latest
    container_name: go-react-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: always

  # 前端服务 (可选，开发环境通常使用 npm run dev)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "80:80"
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
